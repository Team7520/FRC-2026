allprojects {
    tasks.register("printRuntimeClasspath") {
        doLast {
            def runtimeClasspath = configurations.findByName("runtimeClasspath")
            if (runtimeClasspath != null) {
                println runtimeClasspath.files.join("\n")
            } else {
                println "Project '${project.path}' does not have a 'runtimeClasspath' configuration."
            }
        }
    }
}
